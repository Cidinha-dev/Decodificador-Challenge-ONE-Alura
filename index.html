<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ALURA CHALLENGE DESAFIO 1</title>
</head>
<body>
    <main class="container">

        <!-- logo do alura -->
        <header>
            <img src="./img/Letra(a)2x.png" alt="">
        </header>

        <div class="Input">

            <!-- area do texto -->
            <textarea placeholder="Digite seu Texto..." id="digiteTexto"></textarea>

            <!-- bonequinho -->
            <img src="./img/buneco.png" alt="" class="imgBuneco">
        </div>

         <!-- container descrição e submição -->
        <div class="submit">

            <div class="ContainerTextDescription">
                <div>
                    <img src="./img/Icone(!)2x.png" alt="">
                </div>
                <div class="textDescription">Apenas letras minúsculas e sem acento</div>
            </div>

            <div class="buttonSubmit">
                <button class="buttonCrip">
                    <img src="./img/Button-crip.png" alt="criptografar">
                </button>
                
                <button class="buttonDesc">
                    <img src="./img/Button-des.png" alt="descriptografar">
                </button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
